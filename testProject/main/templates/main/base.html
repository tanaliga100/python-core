{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 100dvw;
      }
      nav {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        height: 20dvh;
      }
      section {
        height: 70dvh;
        background: "grey";
      }
      main {
        padding: 1rem;
      }
      footer {
        height: 10dvh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .c {
        color: 'green';
      }
      .in {      
        color: 'red';
      }

    </style>
  </head>
  <body>
    <nav class="nav">Logo</nav>
    <section>
      <main>{% block content %} {% endblock %}</main>
    </section>
    <footer>This is a footer</footer>
  </body>
</html>
