{% extends 'main/base.html' %} 
{% block title %} Lists Of Items{% endblock%}
{% block content %}
<section>
  <main> 
    <h1>{{ lists.name }}</h1>
    {% for item in lists.item_set.all %}
      {% if item.complete == False %}
        <li>{{ item.text }}</li>
      {% endif %}
    {% endfor %}
  </main>
</section>
{% endblock %}
