
{% extends "master.html" %}

{% load icons %}
{% icon 'edit' %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <table class="table table-borderless  table-sm">
    <ul class="list-group">
      {% for x in mymembers %}
        <li class="list-group-item" onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}
<i class="far fa-pencil"></i>
        </li>
      {% endfor %}
    </ul>
  </table>
{% endblock %}
